<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeLeaf.org"><!--convertir plantilla a thymeLeaf-->


<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- End Header -->

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Productos</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{../administrador}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
					<li class="breadcrumb-item active">Creación de Productos</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Crear Producto</h5>

					<form th:action="@{/productos/update}" method="post" enctype="multipart/form-data">
						<div>
							<input type="hidden" name="id" id="name" th:value="${producto.id}">
						</div>
						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-for-label">Nombre: </label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="Ingrese el nombre del producto" autocomplete="off" required
									th:value="${producto.nombre}">
							</div>
						</div>

						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-for-label">Descripcion: </label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="descripcion" name="descripcion"
									placeholder="Ingrese la descripción del producto" autocomplete="off" required
									th:value="${producto.descripcion}">
							</div>
						</div>
						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-for-label">Precio: </label>

							<div class="col-sm-10">
								<input type="number" class="form-control" id="precio" name="precio"
									placeholder="Ingrese el precio del producto" autocomplete="off" required
									th:value="${producto.precio}">
							</div>
						</div>

						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-for-label">Cantidad: </label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="cantidad" name="cantidad"
									placeholder="Ingrese la cantidad del producto" autocomplete="off" required
									th:value="${producto.cantidad}">
							</div>
						</div>

						<div class="row mb-3">
							<label for="inputText" class="col-sm-2 col-for-label">Imagen : </label>

							<div class="col-sm-10">
								<input type="file" class="form-control" id="img" name="img">
								<p>(Dimensiones recomendadas: 500x500 pixels formato jpg o png)</p>
							</div>
						</div>

						<div class="row mb-3"></div>
						<label class="col-sm-2 col-for-label">Guardar Cambios: </label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-success"><i
									class="bi bi-send-plus"></i>Guardar</button>
						</div>
				</div>
				</form>
			</div>
			</div>
		</section>

	</main><!-- End #main -->

	<div th:insert="~{administrador/template_admin.html::footer}"></div>


	<div th:insert="~{administrador/template_admin.html::jsfiles}"></div>


</body>

</html>
