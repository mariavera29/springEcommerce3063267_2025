<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeLeaf.org"><!--convertir plantilla a thymeLeaf-->


<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

			<!-- ======= Header ======= -->
		<div th:insert="~{administrador/template_admin.html::header}"></div>
		<!-- End Header -->

		<main id="main" class="main">

			<div class="pagetitle">
				<h1>Productos</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item"><a href="#">Productos</a></li>
						<li class="breadcrumb-item active">Lista de Productos</li>
					</ol>
				</nav>
			</div><!-- End Page Title -->

			<section class="section dashboard">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-tittle">Lista de Productos</h5>
								<p>Creacion de productos:
									<br><a class="btn btn-primary" href="#">Crear Producto</a>
								</p>
								
								<table class="table datatable">
									<thead>
										<th scope="col">Nombre</th>
										<th scope="col">Descripcion</th>
										<th scope="col">Cantidad</th>
										<th scope="col">Precio</th>
										<th scope="col">Acción</tr>
										<th scope="col">Acción</th>
									</thead>			
									<tbody>
										<tr th:each="producto:${productos}">
											<td th:text="${producto.nombre}"></td>
											<td th:text="${producto.descripcion}">></td>
											<td th:text="${producto.cantidad}">></td>
											<td th:text="${producto.precio}">></td>
											<td></td>
											<td></td>
										</tr>
									</tbody>
								</table>
								
								
							</div>
						</div>
					</div>
				</div>
			</section>

		</main><!-- End #main -->

		<div th:insert="~{administrador/template_admin.html::footer}"></div>


		<div th:insert="~{administrador/template_admin.html::jsfiles}"></div>


	</body>

	</html>
