<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeLeaf.org"><!--convertir plantilla a thymeLeaf-->


<head th:insert="~{administrador/template_admin.html::head}"></head>

<body>

	<!-- ======= Header ======= -->
	<div th:insert="~{administrador/template_admin.html::header}"></div>
	<!-- End Header -->

	<div th:insert="~{administrador/template_admin.html::aside}"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Panel de Administrador</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
					<li class="breadcrumb-item active">Adminsitrador</li>
				</ol>
			</nav>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row aling-items-top">
				<div class="col-lg-4" th:each="producto: ${productos}">
					<div class="card">
						<img th:src="@{/images/{img} (img=${producto.imagen})}" class="card-img-top"
							th:alt="${producto.nombre}">
						<div class="card-body">
							<h5 class="card-tittle" th:text="${producto.nombre}"></h5>
							<p class="card-text" th:text="${producto.descripcion}"></p>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main><!-- End #main -->

	<div th:insert="~{administrador/template_admin.html::footer}"></div>


	<div th:insert="~{administrador/template_admin.html::jsfiles}"></div>


</body>

</html>
